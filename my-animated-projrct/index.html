<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive CSS & JS Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>✨ Interactive Animation Project ✨</h1>

  <!-- Part 1: Button Hover (CSS Transition) -->
  <button id="animateBtn">Animate the Box</button>

  <!-- Animated Box -->
  <div class="box"></div>

  <!-- Counter Section (JS Functions + Scope Demo) -->
  <p>Click Count: <span id="count">0</span></p>

  <!-- Form Validation -->
  <form id="myForm">
    <input type="text" id="name" placeholder="Enter your name">
    <input type="email" id="email" placeholder="Enter your email">
    <button type="submit">Submit</button>
    <p id="formMessage"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
